<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <meta name="viewport" id="viewport" content="width=device-width, user-scalable=no">
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
    <link href="styleoverrides.css" rel="stylesheet" type="text/css"></link>
    <style type="text/css">
        body {
            -webkit-text-size-adjust: %@;
        }
    </style>
    <base href="%@">

    </head>
    <body style="padding: %@px %@px %@px %@px;">
        <div class="content" id="content">
            %@
        </div>




        <style type="text/css">
            .footer_container {
                background-color: #eaecf0;
            }
            @media (min-device-width:768px){
              .footer_container {
                  background-color: #ffffff;
              }
            }
            .footer_section_heading {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 35px;
                font-size: 0.95em;
                line-height: 1.6;
            }
        </style>
        <div class='footer_container'>
          <div id='footer_section_0'>
            <div id='footer_menu_container'>
              <h2 id='footer_menu_title' class='footer_section_heading'></h2>
            </div>
          </div>

          <div id='footer_section_1'>
            <div id='footer_readmore_container'>
              <h2 id='footer_readmore_title' class='footer_section_heading'></h2>
            </div>
          </div>

          <div id='footer_legal_container'>
          </div>
        </div>



        
    </body>
</html>
